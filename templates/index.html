<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetic Vision</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ffefba, #ffffff);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .poem-line {
            font-size: 1.2rem;
            font-style: italic;
            color: #444;
            opacity: 0;
            animation: fadeInLine 1.5s ease-in-out forwards;
        }

        .poem-line:nth-child(1) { animation-delay: 0.5s; }
        .poem-line:nth-child(2) { animation-delay: 1s; }
        .poem-line:nth-child(3) { animation-delay: 1.5s; }
        .poem-line:nth-child(4) { animation-delay: 2s; }

        .image-container {
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInLine {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <div class="image-container">
            <img src="{{ image_url }}" alt="Random Image">
        </div>
        <div class="poem">
            {% for line in poem.split('\n') %}
                <p class="poem-line">{{ line }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
